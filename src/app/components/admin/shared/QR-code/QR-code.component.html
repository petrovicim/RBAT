<div class="view-qr-code">
    <div class="top-close-modal">
        <button mat-dialog-header type="button" class="close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div mat-dialog-content>
        <img [src]="QRpath">
    </div>
    <div mat-dialog-actions>
        <div class="closeContainer">
            <button mat-raised-button class="closeQR" (click)="closeDialog()">Close</button>
        </div>
    </div>
</div>
